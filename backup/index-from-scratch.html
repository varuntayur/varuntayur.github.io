<head>
    <meta charset="utf-8">

    <title>Varun Tayur - Portfolio</title>
    <style>
        /* TweenMax */
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #stage {
            width: 100%;
            height: 50%;
            background-color: #ccece4;
            position: fixed;
            top: 0;
            display: none;
        }

        #grass {
            margin-top: 350px;
            height: 50px;
            background-color: #96c249;
            width: 98%;
            display: block;
            position: absolute;
        }


        #ground {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: block;
            height: 20px;
            background-color: #b8a669;
        }

        #sun {
            top: 10px;
            position: absolute;
            display: block;
            left: 10px;
            z-index: 50;
        }

        .cloud {
            position: absolute;
            display: block;
        }

        #cloud1 {
            top: 50px;
            z-index: 100;
            left: -250px;
        }

        #cloud2 {
            top: 80px;
            z-index: 200;
            left: -340px;
        }

        #cloud3 {
            top: 30px;
            z-index: 300;
            right: -350px;
        }

        #cloud4 {
            top: 120px;
            z-index: 350;
            left: -350px;
        }

        #clock {
            background-color: #fafafa;
            width: 700px;
            position: absolute;
            z-index: 50;
            display: block;
            left: 0;
            right: 0;
            margin: 50px auto;
            border: 4px solid #ababab;
        }

        #time {
            font-size: 64px;
            color: #ababab;
            text-align: center;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            color: #83caff;
            background-color: #000;
        }

        /* Sliding logo */
        .logo {
            font-size: 6em;
            padding: 0 0.3em;
            display: block;
            float: left;
        }

        .firstName {
            background-color: #83caff;
            color: #000;
        }

        .lastName {
            background-color: transparent;
            color: #83caff;
        }

        /* Set vendor-specific animation name and duration on .logo class */

        .logo {
            -webkit-animation-name: fadein;
            -webkit-animation-duration: 3s;
            -moz-animation-name: fadein;
            -moz-animation-duration: 3s;
            -ms-animation-name: fadein;
            -ms-animation-duration: 3s;
            -o-animation-name: fadein;
            -o-animation-duration: 3s;
            animation-name: fadein;
            animation-duration: 3s;
        }

        /* Set vendor-specific keyframes for animation on load 
   Position and opacity are animated */

        @-webkit-keyframes fadein {
            0% {
                opacity: 0;
                margin-left: -250px;
            }

            100% {
                opacity: 1;
                margin-left: 0;
            }
        }

        @-moz-keyframes fadein {
            0% {
                opacity: 0;
                margin-left: -250px;
            }

            100% {
                opacity: 1;
                margin-left: 0;
            }
        }

        @-ms-keyframes fadein {
            0% {
                opacity: 0;
                margin-left: -250px;
            }

            100% {
                opacity: 1;
                margin-left: 0;
            }
        }

        @-o-keyframes fadein {
            0% {
                opacity: 0;
                margin-left: -250px;
            }

            100% {
                opacity: 1;
                margin-left: 0;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
                margin-left: -250px;
            }

            100% {
                opacity: 1;
                margin-left: 0;
            }
        }

        /* remove padding on rows */
        .container {
            margin: 0 !important;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script>
        function animationPipeline() {

            var self = this,
                w = window.innerWidth,
                h = window.innerHeight,
                stage = document.getElementById('stage'),
                grass = document.getElementById('grass'),
                cloud = document.getElementsByClassName('cloud'),
                sunElem = document.getElementById('sun'),
                sunElemWidth = sunElem.innerWidth,
                clock = document.getElementById("clock"),

            };

            self.animateSun = function () {

            /**
             * Generalized animation method
             **/
            self.runAnimation = function (elem, time, css) {
                TweenLite.to(elem, time, { css, onComplete: self.resetAnimation, onCompleteParams: [elem, css] });
            };
            /** 
             * Callback method fired after the cloud animation completes
             **/
            self.resetAnimation = function (elem, css) {
                if (elem.id === 'cloud3') {
                    elem.style.right = -400 + 'px';
                } else {
                    elem.style.left = -400 + 'px';
                }

                var t = Math.floor(Math.random() * 40) + 15;
                self.runAnimation(elem, t, css);
            };
            /**

             **/
            self.updateClock = function () {
                var timeNow = new Date();

                var currentHours = timeNow.getHours();
                var currentMinutes = timeNow.getMinutes();
                var currentSeconds = timeNow.getSeconds();

                currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
                currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;

                var timeOfDay = (currentHours < 12) ? 'AM' : 'PM';

                currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;

                currentHours = (currentHours == 0) ? 12 : currentHours;

                self.l(timeOfDay + ' ' + currentHours);

                if ((timeOfDay == 'PM' && currentHours >= 6 && currentHours != 12) || (timeOfDay == 'AM' && currentHours <= 6)) {
                    stage.style.backgroundColor = '#333';
                    stage.style.display = 'block';
                    sunElem.firstElementChild.src = moonData;
                } else {
                    stage.style.backgroundColor = '#ccece4';
                    stage.style.display = 'block';
