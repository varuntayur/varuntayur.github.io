  <script type="text/javascript">
    var i = 0;
    var txt = 'Hey there!, nice to see you here.'; /* The text */
    var speed = 50; /* The speed/duration of the effect in milliseconds */
    function printIntro() {
      if (i < txt.length) {
        document.getElementById("typeWriterIntro").innerHTML += txt.charAt(i);
        i++;
        setTimeout(printIntro, speed);
      } 
    }
    window.onload = printIntro;
